<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="task.css" />
    <title>Соло на клавиатуре</title>
  </head>
  <body>
    <header class="header">
      <div class="logo__container">
        <a href="https://netology.ru/" class="logo__link"></a>
      </div>
      <h1 class="header__title">Соло на клавиатуре</h1>
    </header>
    <main class="content">
      <div class="card">
        <div id="game">
          <div class="status">
            <p>Правильно введённых слов: <span class="status__wins">0</span></p>
            <p>
              Неправильно введённых слов: <span class="status__loss">0</span>
            </p>
            <p>Поторопитесь, осталось: <span class="status__timer">0</span></p>
          </div>
          <div class="word">
            <span class="symbol">К</span>
            <span class="symbol">о</span>
            <span class="symbol">л</span>
            <span class="symbol">я</span>
          </div>
        </div>
      </div>
    </main>

    <script src="task.js"></script>
  </body>
</html>
