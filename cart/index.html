<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Корзина товаров</title>
    <link rel="stylesheet" href="task.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo__container">
        <a href="https://netology.ru/" class="logo__link"></a>
      </div>
      <h1 class="header__title">Корзина товаров</h1>
    </header>
    <!-- корзина -->
    <div class="cart cart__hidden">
      <div class="cart__title">Корзина</div>
      <div class="cart__products">
        <!-- разметка добавленного в корзину товара -->
        <!--    <div class="cart__product" data-id="1">-->
        <!--      <img class="cart__product-image" src="image.png">-->
        <!--      <div class="cart__product-count">20</div>-->
        <!--      <div class="cart__product-remove">-->
        <!--        <img src="https://img.icons8.com/flat-round/32/000000/delete-sign.png"/>-->
        <!--     </div>-->
      </div>
    </div>
    <!-- список товаров -->
    <div class="products">
      <div class="product" data-id="1">
        <h3 class="product__title">Смартфон</h3>
        <img src="./images/smart.jpg" alt="Смартфон" class="product__image" />
        <div class="product__controls">
          <div class="product__quantity">
            <div class="product__quantity-title">Введите количество</div>
            <div class="product__quantity-controls">
              <div
                class="product__quantity-control product__quantity-control_dec"
              >
                -
              </div>
              <div class="product__quantity-value">1</div>
              <div
                class="product__quantity-control product__quantity-control_inc"
              >
                +
              </div>
            </div>
            <div class="product__add">Добавить в корзину</div>
          </div>
        </div>
      </div>
      <div class="product" data-id="2">
        <h3 class="product__title">Учебник JavaScript</h3>
        <img 
          src="./images/js_book.jpg"
          alt="Учебник JavaScript"
          class="product__image"
        />
        <div class="product__controls">
          <div class="product__quantity">
            <div class="product__quantity-title">Введите количество</div>
            <div class="product__quantity-controls">
              <div
                class="product__quantity-control product__quantity-control_dec"
              >
                -
              </div>
              <div class="product__quantity-value">1</div>
              <div
                class="product__quantity-control product__quantity-control_inc"
              >
                +
              </div>
            </div>
            <div class="product__add">Добавить в корзину</div>
          </div>
        </div>
      </div>
      <div class="product" data-id="3">
        <h3 class="product__title">Учебник HTML/CSS</h3>
        <img
          src="./images/html_css_book.jpg"
          alt="Учебник HTML/CSS"
          class="product__image"
        />
        <div class="product__controls">
          <div class="product__quantity">
            <div class="product__quantity-title">Введите количество</div>
            <div class="product__quantity-controls">
              <div
                class="product__quantity-control product__quantity-control_dec"
              >
                -
              </div>
              <div class="product__quantity-value">1</div>
              <div
                class="product__quantity-control product__quantity-control_inc"
              >
                +
              </div>
            </div>
            <div class="product__add">Добавить в корзину</div>
          </div>
        </div>
      </div>
      <div class="product" data-id="4">
        <h3 class="product__title">Будильник</h3>
        <img
          src="./images/alarm.jpg"
          alt="Будильник"
          class="product__image"
        />
        <div class="product__controls">
          <div class="product__quantity">
            <div class="product__quantity-title">Введите количество</div>
            <div class="product__quantity-controls">
              <div
                class="product__quantity-control product__quantity-control_dec"
              >
                -
              </div>
              <div class="product__quantity-value">1</div>
              <div
                class="product__quantity-control product__quantity-control_inc"
              >
                +
              </div>
            </div>
            <div class="product__add">Добавить в корзину</div>
          </div>
        </div>
      </div>
    </div>
    <script src="task.js"></script>
  </body>
</html>
