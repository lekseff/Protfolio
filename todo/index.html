<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <header class="header">
      <h1 class="header__title">Простой список дел.</h1>

      <div class="card">
        <div class="tasks" id="tasks">
          <form class="tasks__control" id="tasks__form">

            />
            <button class="tasks__add" id="tasks__add">Добавить</button>
          </form>
          <div class="tasks__list" id="tasks__list">
